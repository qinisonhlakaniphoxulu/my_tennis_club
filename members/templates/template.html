{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<table border='1'>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {% for x in members %}
      <tr>
        <td>{{ x.id }}</td>
          <td>{{ x.first_name }}</td>
        <td>{{ x.last_name }}</td>
      </tr>
    {% endfor %}
</table>
